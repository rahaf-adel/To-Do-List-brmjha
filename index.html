<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a802c14e1a.js" crossorigin="anonymous"></script>
    <link 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-gray-50 p-8 sm:p-12"
    >
      <h1
        class="flex justify-center p-4 md:p-0 mx-px  md:mt-4 md:mb-3 text-center font-extrabold text-transparent text-8xl bg-clip-text bg-gradient-to-r from-purple-800 to-pink-300"
      >
        To Do List
      </h1>
      <div
        class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10"
      >
        <div class="p-2">
          <figure class="mb-4">
            <blockquote class="italic font-extralight text-slate-700 mb-5">
              <q> To-Do lists help us break life into small steps. </q>
              <figcaption class="ml-5 text-sm">â€”Randy Pausch</figcaption>
            </blockquote>
          </figure>
          <form
            action="submit"
            class="submit mx-auto mt-4 flex w-full max-w-md flex-col gap-3 sm:flex-row sm:gap-0"
          >
            <input
              type="text"
              name="task"
              id="email"
              class="input p-3 mt-2 mb-4 w-full bg-slate-200 rounded border-2 border-slate-200 focus:border-slate-600 focus:outline-none placeholder:italic"
              placeholder="Add Your Task..."
            />
          </form>
          <ul class="task">
        <li >
              
            </li> 
          
          </ul>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a802c14e1a.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
   
  </body>
</html>
